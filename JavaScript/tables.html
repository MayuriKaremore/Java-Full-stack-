
<html>
<head>
	<style>
		table,td
		{
			border:2px solid red;
			border-collapse:collapse;
		}
	</style>
</head>
<body>
<script language="javascript">
	var i,j;
	document.write("<table>");
	for(i=1;i<=10;i++)
	{
		document.write("<tr>");
		if(i%2==0)
		{
			for(j=1;j<=10;j++)
			{
				document.write("<td style='background-color:orange'>" + j  + "*" + i+ "=" + j*i + "</td >");
			}
		}
		else
		{
			for(j=1;j<=10;j++)
			{
				document.write("<td style='background-color:aqua'>" + j + "*" + i + "=" + j*i + "</td >");
			}
		}
		document.write("</tr>");
	}
	document.write("</table>");

</script>
</body>
</html>
