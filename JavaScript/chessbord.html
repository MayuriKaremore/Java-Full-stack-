<html>
<head>
	<style>
		table,td
		{
			border:2px solid black;
			border-collapse:collapse;
		}
		table 
		{
			width:400px;
		}
		td
		{
			height:50px;
		
		}
	</style>
</head>
<body>
<script language="javascript">
	var i,j;
	document.write("<table>");
	for(i=1;i<=8;i++)
	{
		document.write("<tr>");
		if(i%2==0)
		{
			for(j=1;j<=8;j++)
			{
				if(j%2==0)
				{
				document.write("<td style='background-color:black'> </td >");
			
		}
		else
		{
		
				document.write("<td style='background-color:white'> </td >");
			}
		}
	}
	else
	{
		for(j=1;j<=8;j++)
		{
			if(j%2==0)
			{
			document.write("<td style='background-color:white'> </td>");
		}
		else
		{
			document.write("<td style='background-color:black'> </td>");
		}
	}
}
		document.write("</tr>");
	
	}
	document.write("</table>");

</script>
</body>
</html>
